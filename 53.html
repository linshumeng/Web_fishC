<!DOCTYPE html>
<html>

<head>

    <title>
        两列布局
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
    <style type="text/css">
        div.left {
            background-color: pink;
            width: 50%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
        }

        div.right {
            background-color: lightblue;
            width: 50%;
            float: right;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>两列布局演示</h1>
    <div class="left">
        <h2>左侧</h2>
        <p>zuozuozuo</p>
    </div>
    <div class="right">
        <h2>右侧</h2>
        <p>youyouyou</p>
    </div>
</body>

</html>
