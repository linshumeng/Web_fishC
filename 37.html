<!DOCTYPE html>
<html>

<head>

    <title>
        UI伪类选择器
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
    <style type="text/css">
        :checked+span {
            background-color: red;
            height: 50px;
            width: 50px;
        }

        :required {
            outline: 3px solid red;
        }

        :optional {
            outline: 3px solid green;
        }
    </style>
</head>

<body>
    <form>
        <input type="radio" name="gender" value="male"><span>男人</span><br>
        <input type="radio" name="gender" value="female"><span>女人</span><br>
        <hr>
        <input type="checkbox" name="fruit" value="banana"><span>香蕉</span><br>
        <input type="checkbox" name="fruit" value="apple"><span>苹果</span><br>
        <input type="checkbox" name="fruit" value="egg"><span>鸡蛋</span><br>
        <input type="checkbox" name="fruit" value="mango"><span>芒果</span><br>
        <hr>
        <input type="text" name="required" required><br>
        <input type="text" name="required"><br>
    </form>


</body>

</html>
