<!DOCTYPE html>
<html>

<head>

    <title>
        input
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
</head>

<body>
    <label>
        <input type="radio" name="sex" value="male">男
    </label>
    <label>
        <input type="radio" name="sex" value="female">女
    </label>
    <!-- 同一个name实现互斥效果 -->
    <p>
        你最喜欢的漫威英雄是？
    </p>
    <input type="checkbox" name="heros[]" value="DealPool"> 死侍
    <input type="checkbox" name="heros[]" value="Venom"> 毒液
    <br><br>

    <!-- 演示时间和日期 -->
    <label>时间：<input type="time" name="time"></label>
    <br><br>
    <label>日期：<input type="date" name="date"></label>
    <br><br>
    <label>年月：<input type="month" name="month"></label>
    <br><br>
    <label>星期：<input type="week" name="week"></label>
    <br><br>
    <label>本地日期和时间：<input type="datetime-local" name="datetime-local"></label>
    <br><br>
    <input type="submit" value="提交">

</body>

</html>
