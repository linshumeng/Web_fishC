<!DOCTYPE html>
<html>

<head>

    <title>
        两列布局和三列布局
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
    <style type="text/css">
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }

        .left {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            background-color: pink;
            float: left;
        }

        .right {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            background-color: lightblue;
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <p>zuobian</p>
        </div>
        <div class="right">
            <p>youbian</p>
        </div>
    </div>

</body>

</html>
