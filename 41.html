<!DOCTYPE html>
<html>

<head>

    <title>
        属性选择器
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
    <style type="text/css">
        li[class="class1"] {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <p>五个class</p>
    <ul>
        <li class="class1">class1</li>
        <li class="class2">class2</li>
        <li class="class3">class3</li>
        <li class="class4">class4</li>
        <li class="class5">class5</li>
    </ul>
</body>

</html>
