<!DOCTYPE html>
<html>

<head>

    <title>
        UI伪类选择器
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
    <style type="text/css">
        input:valid {
            border: 2px solid green;
        }

        input:invalid {
            border: 2px solid red;
        }

        input:in-range {
            border: 2px solid green;
        }

        input:out-of-range {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <form>
        <input type="email" placeholder="输入邮箱">
        <button type="submit">提交</button>
        <hr>
        <input type="number" min="0" max="99" value="66">
        <button type="submit">提交</button>
    </form>

</body>

</html>
