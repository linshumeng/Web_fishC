<!DOCTYPE html>
<html>

<head>

    <title>
        output
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
</head>

<body>
    <!-- 使用output元素显示结果 -->
    <input type="range" id="a" min="0" max="100">100 +
    <input type="number" id="b" value="50">=
    <output name="x" for="a b">100</output>
    <br><br>
    <!-- 接收多行文本输入 -->
    <textarea name="saysomething" rows="5" cols="5">xxx</textarea>
    <br><br>
</body>

</html>
