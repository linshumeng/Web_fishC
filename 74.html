<!DOCTYPE html>
<html>

<head>

    <title>
        纵向对齐文本
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
    <style type="text/css">
        p {
            font-size: 36px;
            text-shadow: 2px 2px 5px red;
            word-break: break-all;
            text-overflow: ellipsis;
            text-decoration: underline 2px wavy red;
        }

        img {
            width: 1em;
        }

        .top {
            vertical-align: top;
        }

        .middle {
            vertical-align: middle;
        }

        .bottom {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <p>文字文字文字<img class="top" src="img\67483690.jpg" alt="duck"></p>
    <p>文字文字文字<img class="middle" src="img\67483690.jpg" alt="duck"></p>
    <p>文字文字文字<img class="bottom" src="img\67483690.jpg" alt="duck"></p>
</body>

</html>
