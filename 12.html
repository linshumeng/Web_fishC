<!DOCTYPE html>
<html>

<head>
    <title>
        strong等元素演示
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
    <!-- <meta http-equiv="refresh" content="5: http:"> -->
    <link rel="icon" type="image/x-icon" href="img\67483690.jpg">
    <style>
        span {
            color: red
        }
    </style>
    <style type="text/css">
        .bold {
            font-weight: bolder;
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>

<body>
    <cite>《论语》</cite>
    <p><abbr title="作者：孔子"> <strong>孔子</strong>有云：</abbr>
        <blockquoto>
            <p><ruby><b>学</b>而<u>不</u><del>思</del>则<ins>罔</ins>
                    <rp>(<\rp>
                    <rt>xueerbusizewang</rt>
                    <rp>)</rp>
                </ruby></p>
            <p><em>思</em>而<i>不<mark>学</mark></i>则<s>殆</s></p>
            <blockquoto>
    </p>
    <p class="bold">加粗</p>
    <p class="italic">斜体</p>
    <!-- <q>：加双引号</q> -->

</body>

</html>
