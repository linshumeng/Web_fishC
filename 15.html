<!DOCTYPE html>
<html>

<head>
    <title>
        表格
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="keywords" content="web开发 HTML5 CSS3">
    <meta name="description" content="web开发">
    <meta name="author" content="我">
    <style>
        table {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            background: grey;
            border: 1px solid black;
            padding: 5px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <caption>
                标题
            </caption>
        </thead>
        <tbody>
            <colgroup>
                <col style="background: red">
                <col span="2" style="background: green">
            </colgroup>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>小甲鱼</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">补充</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
